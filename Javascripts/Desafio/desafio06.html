<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperaturas</title>

    <style>
          body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1em;
        
      }
        input
        {
            font: normal 15px arial;
            width: 150px;
            height: 50px;
        }
    </style>

</head>
<body>

    <header>
        <h1>Conversor de Temperaturas</h1>
    </header>

    <div>
        <input type="button" value="Converter" onclick="converter()">
    </div>

    <div id = "resposta1">
        <p>Clique no botão acima para iniciar.</p>
    </div>

    <script>
        function converter()
        {
            var numero = Number(window.prompt("Digite uma temperatura em °C (Celsius)"))
            var resposta = document.getElementById('resposta1')
            var celsius = (numero + 273.15).toLocaleString("pt-BR")
            var fahrenheit = (numero * 1.8 + 32).toLocaleString("pt-BR")

            resposta.innerHTML = `<h1> A temperatura de ${numero} corresponde a ...</h1>`
            resposta.innerHTML += `<p>${celsius} (Kelvin)</p>`
            resposta.innerHTML += `<p>${fahrenheit}(fahrenheit)</p>`
        }
    </script>

</body>
</html>
