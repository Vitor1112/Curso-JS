<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter R$ -> US$</title> <!-- Corrigindo a sigla do dólar -->

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
        }

        input {
            font: normal 15px arial;
            width: 150px;
            height: 50px;
        }
    </style>

</head>
<body>

    <header>
        <h1>Converter R$ ⟿ US$</h1> <!-- Corrigindo a sigla do dólar -->
    </header>

    <div>
        <input type="button" value="Converter" onclick="converter()">
    </div>

    <div id="resposta1">
        <p>Clique no botão acima para iniciar.</p>
    </div>

    <script>

        var cotacao = Number(window.prompt('Antes de mais nada. Qual é a cotação do dólar agora?')) // Corrigindo a variável "cotação"

        function converter() {
            var real = Number(window.prompt('Quantos R$ você tem na carteira?'))
            var resposta = document.getElementById('resposta1')
            var dolar = (real / cotacao) // Utilizando a variável correta

            resposta.innerHTML = `<p> Com ${real.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}, você conseguirá comprar ${dolar.toLocaleString('en-US', {style: 'currency', currency: 'USD'})} </p>`
        }
    </script>

</body>
</html>
