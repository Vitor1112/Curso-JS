<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculando o Troco</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1em;
        
      }
      input {
        width: 150px;
        height: 60px;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Calculando o Troco</h1>
    <input type="button" value=" Comprar produto " onclick="clicar()" />
    <script>
      function clicar(){

        var produto = (window.prompt('Que produto você esta comprando?'))
        var preço = Number(window.prompt( `Quanto custa o ${produto} que você está comprando ?`))
        var valor = Number(window.prompt('Qual valor que você deu pra pagar ?'))
        var troco = valor - preço
         
        window.alert( `você comprou o ${produto} que custo R$${preço.toFixed(2).replace('.',',')} \n Deu R$ ${valor.toFixed(2).replace('.',',')} em dinheiro para pagar e vai receber R$ ${troco.toFixed(2).replace('.',',')} de troco.\n Volte sempre !`)
}
    </script>
  </body>
</html>
