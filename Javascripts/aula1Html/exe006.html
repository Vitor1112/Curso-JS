<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
        div#area{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.4em ;
            font-weight: normal;
            background-color: rgba(0, 0, 255, 0.603);
            color: white;
            width: 200px;
            height: 200px;
            line-height:200px ;
            text-align: center;
            border-radius:10px;
            margin: auto;
        
        }
    </style>
</head>
<body>
   <div id="area">

    Interaja...

   </div>
   <script>
            var a = window.document.getElementById('area')
            a.addEventListener('click',clicar)
            a.addEventListener('mouseenter',entrar)
            a.addEventListener('mouseout',sair)
        function clicar() {
         
            a.innerText = 'Clicou !'
            a.style.background = 'red'

        }
        function entrar(){

            a.innerText = 'Entrou'
           

        }

        function sair(){
            a.innerText ='sair'
          
        }
   </script>
</body>
</html>
