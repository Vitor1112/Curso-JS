<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula</title>
    <style>
        body{
            font: normal 20pt Arial;
            text-align: center;
            padding-top: 40px;
    
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome ?')
        document.write(` Olá ,<strong> ${nome} </strong> seu nome tem ${nome.length} letras.<br> `) //Contagem de letras 
        document.write(`Seu nome em maiúsculos é ${nome.toUpperCase()}<br>`)//Para coloca em Letras maúsculas
        document.write(` Seu nome em minuscula é ${nome.toLowerCase()}`)//Para coloca em Letras minusculas
    </script>
</body>
</html>
